<div class="mainnavbox relative" id="mainnavbox-{$widget_data.uniqueid}">
  <div class="wraper {$widget_data.radius}">
    <div class="content pd10">
      <ul class="clearfix">
        <!--{if !$widget_data.images}-->
        <li class="block center"><i class="iconfont icon-tupianlunbo1 f-gray" style="font-size: 40px;"></i></li>
        <!--{else}-->
        <!--{foreach from=$widget_data.images item=item}-->
        <li class="block center"><a href='{$item.link}'><img src="{$item.url|url_format}" />
            <p class="text mt5 f-13">{$item.title}</p>
          </a></li>
        <!--{/foreach}-->
        <!--{/if}-->
      </ul>
    </div>
  </div>
</div>

<style>
  .mainnavbox .wraper {
    padding: 0 10px;
  }

  .mainnavbox .content {
    border-radius: 10px;
    background-color: #fff;
  }

  .mainnavbox .wraper.square {
    padding: 0;
  }

  .mainnavbox .wraper.square .content {
    border-radius: 0;
  }

  .mainnavbox ul li {
    float: left;
    margin: 5px 0;
    width: 25%;
  }

  .mainnavbox ul li p {
    height: 20px;
  }

  .mainnavbox ul li i,
  .mainnavbox ul li img {
    display: inline-block;
    width: 40px;
    height: 40px;
  }
</style>
<script>
  $(function () {
    /* {if $widget_data.column eq 5} */
    $('#mainnavbox-{$widget_data.uniqueid} .content ul li').css('width', '20%');
    /* {/if} */

    /* {if $widget_data.column eq 3} */
    $('#mainnavbox-{$widget_data.uniqueid} .content ul li').css('width', '33.33%');
    /* {/if} */

    $('#mainnavbox-{$widget_data.uniqueid} .content .text').css('color', '{$widget_data.txtcolor|default:"#333333"}');
    $('#mainnavbox-{$widget_data.uniqueid}').css('background-color', '{$widget_data.bgcolor|default:"none"}');
    $('#mainnavbox-{$widget_data.uniqueid}').css('padding-top', '{$widget_data.space|default:10}px').css('padding-bottom', '{$widget_data.space|default:10}px');

    /* {if $widget_data.bgmode eq 'gradient'} */
    $('#mainnavbox-{$widget_data.uniqueid}').css('background-image', 'linear-gradient(to bottom, {$widget_data.bgcolor|default:"none"}, #f4f4f4)');
    /* {/if} */
  });
</script>

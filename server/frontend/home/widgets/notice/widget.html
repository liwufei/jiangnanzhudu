<div class="noticebox" id="noticebox-{$widget_data.uniqueid}">
  <div class="wraper w round-edge bgf {$widget_data.radius}">
    <div class="title uni-flex uni-row width-between pd10 flex-middle">
      <span class="rboxdivider inline-block mr5"></span>
      <h3 class="f-13 bold width-surplus">{$widget_data.title|default:'资讯'}</h3>
    </div>
    <div class="content pl10 pr10 pb10">
      <!--{foreach from=$widget_data.list item=item}-->
      <p class="pt5 pb5"><a href="javascript:;" class="f-13 f-c55 pt5 pb5 rlink">{$item.title}</a></p>
      <!--{/foreach}-->
    </div>
  </div>
</div>


<style>
  .noticebox .wraper.square {
    border-radius: 0;
  }

  .noticebox .rboxdivider {
    width: 4px;
    height: 12px;
    background-color: #0066B3;
    border-radius: 4px 4px 4px 4px;
  }
</style>
<script>
  $(function () {

    $('#noticebox-{$widget_data.uniqueid}').css('background', '{$widget_data.bgcolor|default:""}');
    $('#noticebox-{$widget_data.uniqueid}').css('padding', '{$widget_data.space|default:0}px 0');
  });
</script>

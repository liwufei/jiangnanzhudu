<div class="searchbox" id="searchbox-{$widget_data.uniqueid}">
  <div class="content uni-flex uni-row">
    <div class="mp width-surplus uni-flex uni-row pl10 f-gray">
      <i class="iconfont icon-sousuo" style="margin-top:1px;"></i>
      <span class="line-clamp-2 f-13 pl5 keyword mr5">{$widget_data.keyword|default:'搜索'}</span>
      <i class="iconfont icon-31saoma mr10" style="margin-top:1px;"></i>
    </div>
  </div>
</div>
<style>
  .searchbox .content {
    padding: 0 10px;
    text-align: center;
    align-items: center;
    justify-content: center;
  }

  .searchbox .content .mp {
    height: 32px;
    line-height: 32px;
    border-radius: 20px;
    background: #ffffff;
    color: #999999;
    overflow: hidden;
    text-align: left;
  }

  .searchbox .content .mp .keyword {
    flex: 1;
  }

  .searchbox .content a {
    color: #ffffff;
    display: inline-block;
    border-radius: 25px;
    width: 38px;
    height: 38px;
    line-height: 38px;
    top: 0px;
    text-align: center;
    font-size: 22px;
  }
</style>
<script>
  $(function () {

    $('#searchbox-{$widget_data.uniqueid}').css('background-color', '{$widget_data.bgcolor|default:"none"}');
    $('#searchbox-{$widget_data.uniqueid}').css('padding', '{$widget_data.space|default:5}px 0');

    /* {if $widget_data.iconcolor} */
    $('#searchbox-{$widget_data.uniqueid} .content .iconfont, #searchbox-{$widget_data.uniqueid} .content .iconfont').css('color', '{$widget_data.iconcolor}');
    /* {/if} */

    /* {if $widget_data.boxstyle eq 'square'} */
    $('#searchbox-{$widget_data.uniqueid} .content .mp').css('border-radius', 0);
    /* {/if} */

    /* {if $widget_data.boxcolor} */
    $('#searchbox-{$widget_data.uniqueid} .content .mp').css('background-color', '{$widget_data.boxcolor}');
    /* {/if} */

    /* {if $widget_data.txtcolor} */
    $('#searchbox-{$widget_data.uniqueid} .content .mp').css('color', '{$widget_data.txtcolor}');
    /* {/if} */
  });
</script>

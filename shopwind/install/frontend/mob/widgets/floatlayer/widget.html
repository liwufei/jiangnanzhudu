<div class="floatlayerbox pd10 f-gray f-12 center" id="floatlayer-{$widget_data.uniqueid}">置顶浮层背景
</div>
<style>
  .floatlayerbox {
    display: none;
  }

  .editTmplateMode .floatlayerbox {
    display: block;
  }
</style>
<script>
  $(function () {
    $('#main .floatlayer').css('background-image', 'linear-gradient(to {$widget_data.angle|default:"top right"}, {$widget_data.bgcolor|default:"#fc2b34"}, {$widget_data.endcolor|default:"{$widget_data.bgcolor|default:"#fc2b34"}"})');
    $('#main .floatlayer').css('height', '{$options.height|default:200}px');
    $('#main .floatlayer').css('background-color', '{$widget_data.bgcolor|default:"#fc2b34"}');

    /* {if $widget_data.bgimage} */
    $('#main .floatlayer').css('background-image', 'url({$widget_data.bgimage|url_format})').css('background-position', 'center 0').css('background-size', '100%').css('background-repeat', 'no-repeat');
    /* {/if} */

    /* {if $widget_data.blur neq '0'} */
    $('#main .floatlayer .bottom').css('height', '100px').css('bottom', '0').css('background-image', 'linear-gradient(to bottom, transparent, #f4f4f4)');
    /*{else} */
    $('#main .floatlayer .bottom').css('background-image', '');
    /* {/if} */
  });
</script>
